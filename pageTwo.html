<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageTwo</title>
    <!-- Bootstrap5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="nav nav-justified flex-column flex-sm-row mb-4">
            <a class="flex-sm-fill text-sm-center nav-link" href="#">HTML/CSS</a>
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="./pageTwo.html">JQUERY</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="./pageThree.html">JavaScript</a>
            <a class="flex-sm-fill text-sm-center nav-link">AJAX</a>
        </nav>

        <section class="container m-4">
            <form>
                <div class="row text-center m-4 p-2">
                    <div class="col-12 col-lg-4 mb-3 mb-lg-0"><label for="#name">Name:</label></div>
                    <div class="col-12 col-lg-8"><input class="w-50" type="text" id="name" required></div>
                </div>
                <div class="row text-center m-4 p-2">
                    <div class="col-12 col-lg-4 mb-3 mb-lg-0"><label for="#age">Age:</label></div>
                    <div class="col-12 col-lg-8"><input class="w-50" type="number" id="age"></div>
                </div>
                <div class="row text-center m-4 p-2">
                    <div class="col-12 col-lg-4 mb-3 mb-lg-0"><label for="#panNo">PAN No:</label></div>
                    <div class="col-12 col-lg-8"><input class="w-50" type="text" id="panNo"></div>
                </div>
                <div class="row text-center m-4 p-2">
                    <div class="col-12 col-lg-4 mb-3 mb-lg-0"><label for="#email">Email:</label></div>
                    <div class="col-12 col-lg-8"><input class="w-50" type="email" id="email"></div>
                </div>
                <div class="row text-center">
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-8"><button class="btn btn-danger" type="submit">Submit</button></div>
                </div>
            </form>
        </section>
    </div>

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js -->
    <script src="./index.js"></script>

</body>

</html>
