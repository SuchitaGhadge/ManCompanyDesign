<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Threes</title>
    <!-- Bootstrap5 CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="nav nav-justified flex-column flex-sm-row mb-4">
        <a class="flex-sm-fill text-sm-center nav-link" href="#">HTML/CSS</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="./pageTwo.html"
          >JQUERY</a
        >
        <a
          class="flex-sm-fill text-sm-center nav-link active"
          aria-current="page"
          href="./pageThree.html"
          >JavaScript</a
        >
        <a class="flex-sm-fill text-sm-center nav-link">AJAX</a>
      </nav>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div id="chartContainer" style="height: 370px; width: 100%;">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-12 col-lg-6">
        <div class="form-group">
          <label for="total">Total</label>
          <input type="text" value="99999" readonly id="total" class="form-control">
        </div>
        <div class="form-group">
          <label for="total-income">Total Income</label>
          <input type="text" id="total-income" class="form-control">
        </div>
        <div class="form-group">
          <label for="total-expense">Total Expense</label>
          <input type="text" id="total-expense" class="form-control">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- pie chart -->
    <script src="./node_modules/chart.js/dist/chart.min.js"></script>
    <!-- js -->
    <script src="./pageThree.js"></script>
  </body>
</html>
